<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
</head>
<body>
    <h2>Employees</h2>
    <a href="/employees/add">Add New Employee</a>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Type</th><th>Actions</th>
        </tr>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.email}"></td>
            <td th:text="${emp.type}"></td>
            <td>
                <a th:href="@{/employees/edit/{id}(id=${emp.id})}">Edit</a> |
                <a th:href="@{/employees/delete/{id}(id=${emp.id})}">Delete</a> |
                <a th:href="@{/employees/{id}(id=${emp.id})}">View</a>
            </td>
        </tr>
    </table>
</body>
</html>
