<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

    <h2>Edit Employee</h2>

<form th:action="@{/employees/{id}(id=${employee.id})}" 
      th:object="${employee}" 
      method="post">
        <!-- Employee Name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        </div>

        <!-- Employee Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>

        <!-- Employee Type -->
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" th:field="*{type}" class="form-control" placeholder="Enter employee type">
        </div>

        <!-- Address -->
        <h5 class="mt-3">Address</h5>
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" th:field="*{address.street}" class="form-control" placeholder="Street">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" th:field="*{address.city}" class="form-control" placeholder="City">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" th:field="*{address.state}" class="form-control" placeholder="State">
        </div>
        <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" th:field="*{address.zipcode}" class="form-control" placeholder="Zipcode">
        </div>

        <!-- Department -->
        <div class="form-group">
            <label for="department">Department</label>
            <select th:field="*{department.id}" class="form-control">
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"
                        th:selected="${dept.id} == ${employee.department.id}">
                </option>
            </select>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-success mt-3">Update Employee</button>
        <a th:href="@{/employees}" class="btn btn-secondary mt-3">Cancel</a>
    </form>

</body>
</html>
