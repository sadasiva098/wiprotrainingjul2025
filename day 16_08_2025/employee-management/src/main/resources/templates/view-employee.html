<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Employee</title>
</head>
<body>
    <h2>Employee Details</h2>
    <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
    <p><strong>Type:</strong> <span th:text="${employee.type}"></span></p>

    <h3>Address</h3>
    <p><strong>Street:</strong> <span th:text="${employee.address.street}"></span></p>
    <p><strong>City:</strong> <span th:text="${employee.address.city}"></span></p>
    <p><strong>State:</strong> <span th:text="${employee.address.state}"></span></p>
    <p><strong>Zipcode:</strong> <span th:text="${employee.address.zipcode}"></span></p>

    <h3>Department</h3>
    <p><strong>Department Name:</strong> <span th:text="${employee.department.name}"></span></p>

    <a href="/employees">Back to List</a>
</body>
</html>
