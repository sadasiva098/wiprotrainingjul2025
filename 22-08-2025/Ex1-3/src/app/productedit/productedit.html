<h2>Edit Product</h2>
<form>
  <div>
    <label for="name">Name:</label>
    <input id="name" name="name" [(ngModel)]="product.name" type="text" required>
  </div>
  <div>
    <label for="category">Category:</label>
    <input id="category" name="category" [(ngModel)]="product.category" type="text" required>
  </div>
  <div>
    <label for="price">Price:</label>
    <input id="price" name="price" [(ngModel)]="product.price" type="number" step="0.01" required>
  </div>
  <div>
    <label for="quantity">Quantity:</label>
    <input id="quantity" name="quantity" [(ngModel)]="product.quantity" type="number" min="0" required>
  </div>
  <button type="button" (click)="save()">Save Changes</button>
</form>
<a routerLink="/productlist">Back to Product List</a>
