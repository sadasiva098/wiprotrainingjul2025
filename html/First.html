<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Dropdown</title>
</head>
<body>
  <label for="currency">Choose a currency:</label>
  <select id="currency" name="currency">
    <option value="rup">India Rupee</option>
    <option value="usd">US Dollar</option>
    <option value="eur">Euro</option>
  </select>
</body>
</html>
