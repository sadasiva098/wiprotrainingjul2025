<div class="container mt-4">
  <h2>Movie Management</h2>

  <!-- Movie Form -->
  <form (ngSubmit)="saveMovie()" class="row g-2 mb-3">
    <div class="col-md-2">
      <input type="number" [(ngModel)]="newMovie.movieId" name="movieId" class="form-control" placeholder="ID" required>
    </div>
    <div class="col-md-3">
      <input type="text" [(ngModel)]="newMovie.movieName" name="movieName" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-3">
      <input type="text" [(ngModel)]="newMovie.language" name="language" class="form-control" placeholder="Language" required>
    </div>
    <div class="col-md-2">
      <input type="number" step="0.1" [(ngModel)]="newMovie.imdbRating" name="imdbRating" class="form-control" placeholder="Rating" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">{{ editing ? 'Update' : 'Add' }}</button>
    </div>
  </form>

  <!-- Movie List -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Movie Name</th>
        <th>Language</th>
        <th>IMDB Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.movieId }}</td>
        <td>{{ movie.movieName }}</td>
        <td>{{ movie.language }}</td>
        <td>{{ movie.imdbRating }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editMovie(movie)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteMovie(movie.movieId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
